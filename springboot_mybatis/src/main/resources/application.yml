#/**
#   配置接口
#  **/
server:
  port: 8082

#  配置mybatis
  #mysql的配置文件
  # 数据库访问配置
  # 主数据源，默认的
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot_mybatis?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: root
mybatis:
  mapper-locations: classpath:mapper/*.xml